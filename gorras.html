<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorras - Pretty</title>
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
  <header>
    <div class="menu-hamburguesa" id="hamburger">‚ò∞</div>
    <h1 class="nombre-tienda">Pretty</h1>
    <div class="icono-carrito">üõí</div>
    <nav class="nav-menu" id="nav-menu"><ul></ul></nav>
  </header>

  <section class="imagen-central" id="gorras">
    <img src="imagenes/imagen.png" alt="Gorras"/>
  </section>

  <!-- ESTRUCTURA UNIFICADA FILTROS + PRODUCTOS -->
  <main class="layout-lociones">
    <!-- PANEL DE FILTROS PARA GORRAS -->
    <aside id="filtros-gorras">
      <h3>Filtrar Gorras</h3>
      <div class="filtro-grupo">
        <label for="sort-precio-gorras">Orden precio:</label>
        <select id="sort-precio-gorras">
          <option value="asc">Menor a Mayor</option>
          <option value="desc">Mayor a Menor</option>
        </select>
      </div>
      <div class="filtro-grupo">
        <label>
          <input type="checkbox" id="filter-descuento-gorras"/>
          Solo con descuento
        </label>
      </div>
    </aside>

    <!-- GRID DE PRODUCTOS -->
    <section class="productos" id="productos-gorras" data-editable>
      <!-- productos.js inyectar√° aqu√≠ las gorras -->
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <div class="footer-section" data-editable>
        <h3>Acerca de Nosotros</h3>
        <p>Pretty es una tienda en l√≠nea dedicada a ofrecer productos de belleza y moda con la mejor calidad y estilo.</p>
      </div>
      <div class="footer-section">
        <h3>Cont√°ctanos</h3>
        <p class="telefono">+57 123 456 7890</p>
      </div>
      <div class="footer-section">
        <h3>Nuestras Redes</h3>
        <a href="https://www.instagram.com/tu_cuenta" target="_blank">
          <img src="imagenes/instagram.png" alt="Instagram" class="icono-redes"/>
        </a>
      </div>
    </div>
  </footer>

  <!-- Modal Admin Login -->
  <div id="admin-login-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Ingreso Admin</h2>
      <input type="text" id="admin-user" placeholder="Usuario"/>
      <input type="password" id="admin-pass" placeholder="Contrase√±a"/>
      <button id="login-btn">Entrar</button>
    </div>
  </div>

  <!-- Modal A√±adir al Cat√°logo -->
  <div id="admin-catalogo-modal" class="modal">
    <div class="modal-content">
      <span class="close-catalogo">&times;</span>
      <h2>A√±adir al cat√°logo</h2>
      <form id="form-catalogo" enctype="multipart/form-data">
        <label for="fotos">Fotos (m√≠nimo 1, m√∫ltiples permitidas):</label>
        <input type="file" id="fotos" name="fotos[]" accept="image/*" multiple required/>

        <label for="nombre-producto">Nombre:</label>
        <input type="text" id="nombre-producto" name="nombre" required/>

        <label for="categoria">Categor√≠a:</label>
        <select id="categoria" name="categoria" required>
          <option value="Lociones">Lociones</option>
          <option value="Gorras">Gorras</option>
          <option value="Maquillaje">Maquillaje</option>
          <option value="Pijama">Pijama</option>
        </select>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required/>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="descuento">Descuento (opcional %):</label>
        <input type="number" id="descuento" name="descuento" step="0.01" min="0" max="100"/>
        

        <button type="submit" id="submit-catalogo">A√±adir al cat√°logo</button>
      </form>
    </div>
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof iniciarRenderizado === "function") {
      iniciarRenderizado();
    }
  });
</script>



  <script src="menu.js"></script>
  <script src="admin.js"></script>
  <script src="productos.js"></script>
</body>
</html>

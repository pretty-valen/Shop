<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualización del producto</title>
  <link rel="stylesheet" href="estilos.css"/>
  <style>
    /* ... tu CSS existente ... */
  </style>
</head>
<body>
  <div class="contenedor-producto">
    <div class="imagen" id="imagen-prod"></div>
    <div class="info" id="detalle-producto"></div>
  </div>

  <div class="botones-fijos">
    <button type="button" onclick="location.href='index.html'">Inicio</button>
    <button type="button" id="btn-catalogo">Regresar al catálogo</button>
    <button type="button" id="btn-agregar">Agregar al carrito</button>
    <button type="button" onclick="location.href='carrito.html'">Carrito</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Recuperamos id y origen de dónde venimos:
      const sel = JSON.parse(localStorage.getItem("productoSeleccionado") || "{}");
      const contInfo = document.getElementById("detalle-producto");
      const contImg  = document.getElementById("imagen-prod");
      const btnCatalogo = document.getElementById("btn-catalogo");

      // Configuramos el botón de regresar según el origen:
      btnCatalogo.addEventListener("click", () => {
        // Si viene de 'index', vamos a index.html, sino a origen+'.html'
        const destino = sel.origen === "index" ? "index.html" : sel.origen + ".html";
        location.href = destino;
      });

      // Sin id: mensaje de error
      if (!sel.id) {
        contInfo.innerText = "Producto no encontrado.";
        return;
      }

      // Pedimos al backend el detalle por ID
      fetch(`https://admin-backend-ts85.onrender.com/productos/${sel.id}`)
        .then(res => {
          if (!res.ok) throw new Error("Producto inexistente");
          return res.json();
        })
        .then(prod => {
          // Precio con descuento si aplica
          const hasDesc = prod.descuento > 0;
          const precioFinal = hasDesc
            ? (prod.precio * (1 - prod.descuento/100)).toFixed(2)
            : prod.precio.toFixed(2);

          // Montamos el HTML de información
          let html = `<h2>${prod.nombre}</h2>`;

          if (hasDesc) {
            html += `
              <p><strong>Precio anterior:</strong> $${prod.precio.toFixed(2)}</p>
              <p><strong>Precio ahora:</strong> $${precioFinal}</p>
              <p style="color:red;"><strong>Descuento:</strong> ${prod.descuento}%</p>
            `;
          } else {
            html += `<p><strong>Precio:</strong> $${prod.precio.toFixed(2)}</p>`;
          }

          // Marcas (array)
          if (prod.marcas && prod.marcas.length) {
            html += `<p><strong>Marca(s):</strong> ${prod.marcas.join(", ")}</p>`;
          }

          // Tipos de producto (array)
          if (prod.productos && prod.productos.length) {
            html += `<p><strong>Tipo(s):</strong> ${prod.productos.join(", ")}</p>`;
          }

          if (prod.categoria) {
            html += `<p><strong>Categoría:</strong> ${prod.categoria}</p>`;
          }
          if (prod.descripcion) {
            html += `<p><strong>Descripción:</strong> ${prod.descripcion}</p>`;
          }

          // Si trae tallas, agregamos selector
          const tallas = prod.talla
            ? prod.talla.split(",").map(t => t.trim()).filter(Boolean)
            : [];
          if (tallas.length) {
            html += `
              <p><strong>Talla:</strong></p>
              <select id="selector-talla">
                <option value="">Seleccione una talla</option>
                ${tallas.map(t => `<option value="${t}">${t}</option>`).join("")}
              </select>
            `;
          }

          // Insertar imagen y texto
          contImg.innerHTML  = `<img src="${prod.fotos[0]||''}" alt="${prod.nombre}">`;
          contInfo.innerHTML = html;

          // Configurar botón "Agregar al carrito"
          document.getElementById("btn-agregar").onclick = () => {
            const carrito = JSON.parse(localStorage.getItem("carrito") || "[]");
            const selT = document.getElementById("selector-talla");
            const talla = selT ? selT.value : "";
            if (selT && !talla) {
              alert("Selecciona una talla");
              return;
            }
            // Lo guardamos con la talla seleccionada
            const item = { ...prod, tallaSeleccionada: talla };
            carrito.push(item);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            alert("Producto agregado al carrito");
          };
        })
        .catch(err => {
          console.error(err);
          contInfo.innerText = "Producto no encontrado.";
        });
    });
  </script>

</body>
</html>

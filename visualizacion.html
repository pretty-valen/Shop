<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualización del producto</title>
  <link rel="stylesheet" href="estilos.css"/>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      color: #001f3f;
      margin: 0; padding: 0;
    }
    .contenedor-producto {
      max-width: 1000px; margin: 50px auto;
      background: white; border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      display: flex; flex-wrap: wrap;
    }
    .imagen, .info { flex: 1 1 50%; }
    .imagen { background: linear-gradient(to bottom right, #f9f9f9, #eaeaea); padding: 20px; display: flex; align-items: center; justify-content: center; }
    .imagen img { max-width: 100%; border-radius: 10px; transition: transform 0.3s ease; }
    .imagen img:hover { transform: scale(1.03); }
    .info { padding: 40px 30px; }
    .info h2 { font-size: 28px; margin-bottom: 10px; }
    .info p { font-size: 16px; margin: 8px 0; }
    #selector-talla { margin: 8px 0 20px; padding: 10px; width:100%; font-size:16px; border-radius:6px; border:1px solid #ccc; }
    .botones-fijos { display:flex; justify-content:center; gap:20px; padding:30px 10px 60px; }
    .botones-fijos button {
      background:#001f3f; color:white; padding:14px 24px;
      border:none; border-radius:8px; cursor:pointer; transition:0.2s;
    }
    .botones-fijos button:hover { background:#003366; transform:translateY(-2px); }
  </style>
</head>
<body>
  <div class="contenedor-producto">
    <div class="imagen"  id="imagen-prod"></div>
    <div class="info"     id="detalle-producto"></div>
  </div>
  <div class="botones-fijos">
    <button onclick="location.href='index.html'">Inicio</button>
    <button id="btn-catalogo">Regresar al catálogo</button>
    <button id="btn-agregar">Agregar al carrito</button>
    <button onclick="location.href='carrito.html'">Carrito</button>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(location.search);
    const id     = params.get("id");
    const origen = params.get("origen") || "index";

    const imgCont  = document.getElementById("imagen-prod");
    const infoCont = document.getElementById("detalle-producto");
    const btnCat   = document.getElementById("btn-catalogo");

    btnCat.addEventListener("click", () => {
      const dest = origen === "index" ? "index.html" : origen + ".html";
      location.href = dest;
    });

    if (!id) {
      infoCont.innerText = "Producto no encontrado.";
      return;
    }

    fetch(`https://admin-backend-ts85.onrender.com/productos/${id}`)
      .then(res => {
        if (!res.ok) throw new Error("no existe");
        return res.json();
      })
      .then(prod => {
        const hasDesc = prod.descuento > 0;
        const precioF = hasDesc
          ? (prod.precio * (1 - prod.descuento/100)).toFixed(2)
          : prod.precio.toFixed(2);

        let html = `<h2>${prod.nombre}</h2>`;
        if (hasDesc) {
          html += `
            <p><strong>Precio anterior:</strong> $${prod.precio.toFixed(2)}</p>
            <p><strong>Precio ahora:</strong> $${precioF}</p>
            <p style="color:red;"><strong>Descuento:</strong> ${prod.descuento}%</p>
          `;
        } else {
          html += `<p><strong>Precio:</strong> $${precioF}</p>`;
        }
        if (prod.marcas?.length)    html += `<p><strong>Marca(s):</strong> ${prod.marcas.join(", ")}</p>`;
        if (prod.productos?.length) html += `<p><strong>Tipo:</strong> ${prod.productos.join(", ")}</p>`;
        if (prod.categoria)         html += `<p><strong>Categoría:</strong> ${prod.categoria}</p>`;
        if (prod.descripcion)       html += `<p><strong>Descripción:</strong> ${prod.descripcion}</p>`;

        const tallas = prod.talla?.split(",").map(t=>t.trim()).filter(Boolean)||[];
        if (tallas.length) {
          html += `
            <p><strong>Talla:</strong></p>
            <select id="selector-talla">
              <option value="">Seleccione...</option>
              ${tallas.map(t=>`<option value="${t}">${t}</option>`).join("")}
            </select>
          `;
        }

        imgCont.innerHTML  = `<img src="${prod.fotos[0]||""}" alt="${prod.nombre}">`;
        infoCont.innerHTML = html;

        document.getElementById("btn-agregar").onclick = () => {
          const carro = JSON.parse(localStorage.getItem("carrito")||"[]");
          const selT = document.getElementById("selector-talla");
          const talla = selT ? selT.value : "";
          if (selT && !talla) { alert("Selecciona una talla"); return; }
          carro.push({ ...prod, tallaSeleccionada: talla });
          localStorage.setItem("carrito", JSON.stringify(carro));
          alert("Producto agregado al carrito");
        };
      })
      .catch(_=> {
        infoCont.innerText = "Producto no encontrado.";
      });
  });
  </script>
</body>
</html>

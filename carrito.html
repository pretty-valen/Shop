<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffc9d9;
      font-family: 'Segoe UI', sans-serif;
      color: #001f3f;
    }
    .contenedor {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .titulo {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    .lista-productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .producto-item {
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }
    .producto-item img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .producto-item h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .producto-item p {
      margin: 4px 0;
      font-size: 14px;
    }
    .acciones {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .acciones button {
      background-color: #001f3f;
      color: white;
      padding: 14px 26px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }
    .acciones button:hover {
      background-color: #003366;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div id="contenido"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const key = "carrito";
      const carrito = JSON.parse(localStorage.getItem(key) || "[]");
      const cont = document.getElementById("contenido");

      if (!carrito.length) {
        // Carrito vacío (misma UI que antes)
        cont.innerHTML = `
          <div class="contenedor">
            <div class="titulo">Tu carrito está vacío</div>
            <div>No has agregado ningún producto todavía.</div>
            <div class="acciones">
              <button onclick="history.back()">Volver atrás</button>
              <button onclick="location.href='index.html'">Inicio</button>
            </div>
          </div>
        `;
      } else {
        // Mostrar lista de productos
        let html = `
          <div class="contenedor">
            <div class="titulo">Productos en tu carrito</div>
            <div class="lista-productos">
        `;
        carrito.forEach((prod, i) => {
          const precio = prod.descuento > 0
            ? (prod.precio * (1 - prod.descuento/100)).toFixed(2)
            : prod.precio.toFixed(2);
          html += `
            <div class="producto-item">
              <img src="${prod.fotos?.[0] || ''}" alt="${prod.nombre}">
              <h4>${prod.nombre}</h4>
              <p>$${precio}</p>
              ${prod.tallaSeleccionada ? `<p>Talla: ${prod.tallaSeleccionada}</p>` : ''}
            </div>
          `;
        });
        html += `
            </div>
            <div class="acciones">
              <button onclick="location.href='index.html'">Seguir comprando</button>
              <button onclick="localStorage.removeItem('${key}'); location.reload();">
                Vaciar carrito
              </button>
            </div>
          </div>
        `;
        cont.innerHTML = html;
      }
    });
  </script>
</body>
</html>

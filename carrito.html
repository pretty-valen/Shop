<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffc9d9;
      font-family: 'Segoe UI', sans-serif;
      color: #001f3f;
    }
    .contenedor {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    .titulo {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .productos-carrito {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }
    .carrito-item {
      display: flex;
      gap: 20px;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    .carrito-item img {
      width: 120px;
      border-radius: 8px;
    }
    .item-info h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }
    .item-info p {
      margin: 4px 0;
      font-size: 16px;
    }
    .botones-vacios {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .botones-vacios button {
      background-color: #001f3f;
      color: white;
      padding: 14px 26px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }
    .botones-vacios button:hover {
      background-color: #003366;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div id="contenido">
    <div class="contenedor">
      <div class="titulo">Tu carrito está vacío</div>
      <div class="texto-vacio">No has agregado ningún producto todavía.</div>
      <div class="botones-vacios">
        <button onclick="history.back()">Volver atrás</button>
        <button onclick="location.href='index.html'">Inicio</button>
      </div>
    </div>
  </div>

  <!-- JS dinámico carrito -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const key = "carrito";
      const items = JSON.parse(localStorage.getItem(key) || "[]");
      const cont = document.getElementById("contenido");

      if (items.length === 0) {
        // Si no hay productos, se deja el HTML por defecto
        return;
      }

      // Si hay productos, construimos el HTML del carrito
      let html = `
        <div class="contenedor">
          <div class="titulo">Tu carrito (${items.length})</div>
          <div class="productos-carrito">
            ${items.map(prod => `
              <div class="carrito-item">
                <img src="${prod.fotos[0]}" alt="${prod.nombre}">
                <div class="item-info">
                  <h3>${prod.nombre}</h3>
                  <p><strong>Precio:</strong> $${prod.descuento > 0
                    ? (prod.precio * (1 - prod.descuento/100)).toFixed(2)
                    : prod.precio.toFixed(2)
                  }</p>
                  ${prod.tallaSeleccionada
                    ? `<p><strong>Talla:</strong> ${prod.tallaSeleccionada}</p>`
                    : ""
                  }
                </div>
              </div>
            `).join("")}
          </div>
          <div class="botones-vacios">
            <button onclick="location.href='index.html'">Seguir comprando</button>
          </div>
        </div>
      `;

      cont.innerHTML = html;
    });
  </script>
</body>
</html>
